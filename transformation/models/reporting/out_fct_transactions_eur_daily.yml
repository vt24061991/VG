version: 2

models:
  - name: out_fct_transactions_eur_daily
    description: "Daily EUR transaction totals per customer, account_type, branch and date."
    columns:
      - name: customer_id
        description: "Customer identifier."
        tests: [not_null]
      - name: account_type
        description: "Account type classification."
        tests: [not_null]
      - name: branch_id
        description: "Branch identifier."
        tests: [not_null]
      - name: transaction_date
        description: "Transaction date."
        tests: [not_null]
      - name: total_transaction_amount_eur
        description: "Summed transaction amount in EUR."
        tests: [not_null]
      - name: total_transaction_count
        description: "Count of transactions aggregated."
        tests: [not_null]