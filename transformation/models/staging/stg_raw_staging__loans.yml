version: 2

models:
  - name: stg_raw_staging__loans
    description: ""
    columns:
      - name: customer_id
        data_type: integer
        description: ""
        constraints:
          - type: foreign_key
            to: ref('stg_raw_staging__customers')
            to_columns: customer_id

      - name: loan_id
        data_type: integer
        description: ""
        constraints:
          - type: primary_key
        tests:
          - not_null
          - unique

      - name: loan_amount
        data_type: varchar
        description: ""

      - name: loan_type
        data_type: varchar
        description: ""

      - name: interest_rate
        data_type: varchar
        description: ""

      - name: loan_term
        data_type: integer
        description: ""

      - name: approval_rejection_date
        data_type: date
        description: ""

      - name: loan_status
        data_type: varchar
        description: ""