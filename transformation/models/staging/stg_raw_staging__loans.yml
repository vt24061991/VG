version: 2

models:
  - name: stg_raw_staging__loans
    description: "Staging loans with cleaned approval/rejection date and normalized loan_type."
    columns:
      - name: customer_id
        data_type: integer
        constraints:
          - type: foreign_key
            to: ref('stg_raw_staging__customers')
            to_columns: customer_id
        tests:
          - not_null
          - relationships:
              to: ref('stg_raw_staging__customers')
              field: customer_id

      - name: loan_id
        data_type: integer
        description: "Primary key for the loan record."
        constraints:
          - type: primary_key
        tests:
          - not_null
          - unique

      - name: loan_amount
        data_type: decimal(18,5)
        description: "Loan amount."

      - name: loan_type
        data_type: varchar
        description: "Loan type derived from loant_type source column."

      - name: interest_rate
        data_type: decimal(18,5)
        description: "Interest rate."

      - name: loan_term
        data_type: integer
        description: "Loan term."

      - name: approval_rejection_date
        data_type: date
        description: "Parsed date from multiple possible input formats."

      - name: loan_status
        data_type: varchar
        description: "Current loan status."